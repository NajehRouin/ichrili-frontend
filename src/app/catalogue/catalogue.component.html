<div class="row">
  <div class="col-xs-6 col-md-3" *ngFor="let produit of malist" >
    <a href="#" class="thumbnail" (mouseover)="animateProduit()">
      <img [src]="produit.photo_url" alt="produit.designation" style="width:250px !important">
    </a>
    {{produit.designation}}  |  {{produit.price | currency:'TND':false}}
  </div>
</div>
