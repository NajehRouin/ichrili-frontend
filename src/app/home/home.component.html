<app-jumbutron>
</app-jumbutron>

<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
  <div class="row">


    <img class="avatar" [src]="_avatar_url" />
    <span class="text-primary">
      <b>Welcome: </b>
    </span>
    <span> {{_user.user_name}}: Admin</span>
    <br>


  </div>
  <div class="row">
    <app-sending-invitation></app-sending-invitation>
  </div>

</div>
<div class="col-xs-10 col-sm-10 col-md-10 col-lg-3">
  <input class="form-control" type="text" [(ngModel)]="queryS" placeholder="Search product">
</div>
<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
  <input class="form-control" type="text" [(ngModel)]="queryString" placeholder="Search categorie">
</div>



<div class="col-sm-3 col-md-3 col-lg-4">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
       
        <th><u><i>Products</i></u></th>

      </tr>
    </thead>
    <tbody *ngFor="let produit of listProduit
  
  | SearchProductPipe : queryS 
  | paginate: { id:'products', itemsPerPage: 7, currentPage: p , totalItems: this.total };
  let i=index">
      <tr>

         <td>
            <img class="photo_url"[src]="produit.photo_url" alt="produit.designation" style="width:250px !important">
         </td>
         
            <td>{{produit.designation}}</td>
      </tr>
    </tbody>
  </table>
</div>


<div class="col-sm-3 col-md-3 col-lg-4">
  <table class="table table-striped table-hover">
    <thead>
      <tr>

        <!-- <th>Code</th>-->
        <th>categorie</th>

      </tr>
    </thead>
    <tbody *ngFor="let categorie of malist 
  
  | searchCategoriePipe : queryString 
  | paginate: { id:'categories', itemsPerPage: 7, currentPage: p , totalItems: this.total };
  let i=index">
      <tr>
        <td>{{categorie.categorieP}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="col-xs-5 col-sm-5 col-md-7 col-lg-3">

<app-produitlist></app-produitlist>
</div>




<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">

</div>



<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

</div>
