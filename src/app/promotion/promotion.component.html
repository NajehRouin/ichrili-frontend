<div class="row list-group mylist" *ngFor="let produit of malist;let i=index;">
  <li class="product">
    <button class="thumbnail" (click)="animateProduit()">
      <img [src]="produit.photo_url" alt="produit.designation" style="width:250px !important">
    </button> {{produit.designation}} | {{produit.price | currency:'TND':false}}
</li>
</div>
