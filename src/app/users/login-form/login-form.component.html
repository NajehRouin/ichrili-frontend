<div class="container mylist">
  <div class="col-md-6">
      <form role="form">
          <legend>Login</legend>

          <div class="form-group">
              <label for="">User Name</label>
              <input type="text" class="form-control" id="user_name" name="user_name" [(ngModel)]="_user.user_name" placeholder="Username" required>
          </div>
          <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="_user.password" placeholder="Password" required>
          </div>
      </form>
      <hr>
      <button id="btn-login" class="btn btn-success" (click)="login(_user)">       Login      </button>
    
      <button  id="btn-login" class="btn btn-success" (click)="goSignupForm()" style="width:15em !important;" >       Signup      </button>
        <br>

  </div>
</div>
<div *ngIf="showMessage">
<code>
  Code Erreur :{{result.err}} <br>
</code>
</div>
